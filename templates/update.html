<!--USED FOR UPDATING TASKS-->

{% extends 'base.html' %}

{% block head %}
<title>MediLoc</title>
{% endblock %}


{% block body %}
  <div class="content">
    <h1 style="text-align: center">Update Village</h1>

    <div class="form">
      <form action="/update/{{village.id}}" method="POST">
        <input type="number" step="any" name="coordinatesLong" id="coordinatesLong" value="{{village.longitude}}">
        <input type="number" step="any" name="coordinatesLat" id="coordinatesLat" value="{{village.latitude}}">
        <input type="number" name="population" id="population" value="{{village.population}}">
        <input type="submit" value="Update">
      </form>
    </div>
  </div>
{% endblock %}
